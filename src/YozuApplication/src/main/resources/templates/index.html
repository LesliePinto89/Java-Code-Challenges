<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">

    <title>Index</title>
</head>
<body>
<div class="container">


<div sec:authorize="isAuthenticated()">
<div class="form-group label-floating">
   
    <h1 th:text="${currentUser.username}"></h1>
     <h1>Today I have </h1>
    <!-- Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span> -->
    <form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"></input>
</form>



</div>
</div>
      <div sec:authorize="!isAuthenticated()">
       <span><a th:href="@{/}">Home </a>
      <a th:href="@{/login}">Login </a>
       <a th:href="@{/registration}">Register</a></span>
       </div>
    <div sec:authorize="isAuthenticated()">
    <button class="btn btn-success nBtn">New Update</button>
    </div>
    <div class="card">
        <div class="card-block">
            <table class="table table-hover">
                <thead>
                <tr>
                <th>Id</th>
                 <th>User</th>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Message</th>
                    <th>Hashtag</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${data}">
                <td th:text="${task.id}"></td>
                
                <!-- Current date and user name added in java code, below code is better-->
                <!-- <td th:text="${task.user !=null} ? ${task.user} : ${currentUser.username}"></td>-->
                <!-- <td th:text="${task.date !=null} ? ${task.date} : ${#dates.format(#dates.createNow(), 'dd-MM-yyyy')}"></td>-->
                   
                   <!-- Version where check is done in spring java instead -->
                <td th:text="${task.user}"></td>
                <td th:text="${task.date}"></td>
                    
                    
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.message}"></td>
                    <td th:text="${task.hash}"></td>
                    <td>
                        <a class="btn btn-danger delBtn" th:href="@{delete/(id=${task.id})}">Delete</a>
                        <a class="btn btn-primary eBtn" th:href="@{findOne/(id=${task.id})}">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr/>
            <ul class="nav nav-pills">
                <li class="nav-item"
                    th:each="i : ${#numbers.sequence(0,data.totalPages-1)}"><a
                        class="nav-link" th:classappend="${currentPage}==${i}?'active':''" th:href="@{/(page=${i})}"
                        th:text="${i}"></a></li>
            </ul>
        </div>
    </div>

    <div class="myForm">
        <form action="#" method="post" th:action="@{/save}">
            <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                 id="exampleModal" role="dialog"
                 tabindex="-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update or
                                Create</h5>
                            <button aria-label="Close" class="close" data-dismiss="modal"
                                    type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            
                            <div class="form-group">
                                <label class="col-form-label" for="title">Title:</label>
                                <input class="form-control" id="title" name="title" type="text" value=""/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="message">Message:</label>
                                <input class="form-control" id="message" name="message" type="text" value=""/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="hash">#HashTag:</label>
                                <input class="form-control" id="hash" name="hash" type="text" value=""/>
                            </div>
                            
                             <div class="form-group">
                            <p th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></p>
                             </div>
                            
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal"
                                    type="button">Close
                            </button>
                            <input class="btn btn-primary" type="submit" value="save"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal"
         role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">Delete Record</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal"
                            type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">
                        Are you sure you want to delete this update?
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal"
                            type="button">Close
                    </button>
                    <a class="btn btn-danger" href="" id="delRef">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" type="text/javascript"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
<script crossorigin="anonymous" src="../static/js/main.js" th:src="@{js/main.js}"
        type="text/javascript"></script>
</body>
</html>
